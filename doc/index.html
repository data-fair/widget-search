<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>data-fair-search-widget - examples</title>
    <link href="https://cdn.jsdelivr.net/npm/@koumoul/data-fair-search-widget@0/dist/search-widget.css" rel="stylesheet">
  </head>
  <body>
    <div style="margin: 20px;">
      <h2>Simple example: searching in vjsf documentation</h2>
      <div style="width: 200px;margin: 20px;">
        <div data-df-search-widget data-df-url="http://localhost:5600" data-dataset-id="web-crawler-dev"></div>
      </div>

      <h2>Same as previous example but dark </h2>
      <div style="width: 200px;margin: 20px;">
        <div data-df-search-widget data-df-url="http://localhost:5600" data-dataset-id="web-crawler-dev" data-dark></div>
      </div>

      <h2>Example with image: searching in icons</h2>
      <div style="width: 200px;margin: 20px;">
        <div data-df-search-widget data-df-url="https://koumoul.com/s/data-fair" data-dataset-id="icons-mdi-latest"></div>
      </div>
    <div>
    <!--<script async src="https://cdn.jsdelivr.net/npm/@koumoul/data-fair-search-widget@0/dist/search-widget.js"/>-->
    <script async src="https://cdn.jsdelivr.net/npm/@koumoul/data-fair-search-widget@0/dist/search-widget.js"></script>
  </body>
</html>
