<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div style="margin: 20px;background-color: white;">
      <h2>Simple example: searching in vjsf documentation</h2>
      <div style="width: 200px;margin: 20px;">
        <div data-df-search-widget data-df-url="https://staging-koumoul.com/s/data-fair" data-dataset-id="vjsf-1"></div>
      </div>

      <h2>Same as previous example but dark </h2>
      <div style="width: 200px;margin: 20px;">
        <div data-df-search-widget data-df-url="https://staging-koumoul.com/s/data-fair" data-dataset-id="vjsf-1" data-dark></div>
      </div>

      <h2>Example with image: searching in icons</h2>
      <div style="width: 200px;margin: 20px;">
        <div data-df-search-widget data-df-url="https://koumoul.com/s/data-fair" data-dataset-id="icons-mdi-latest"></div>
      </div>
    <div>
    <!-- built files will be auto injected -->
  </body>
</html>
